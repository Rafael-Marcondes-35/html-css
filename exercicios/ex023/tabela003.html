<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse; /*Junta todas as bordas*/
            width: 300px;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td> <!--a celula b está ocupando duas colunas-->
                
            </tr>
            <tr>
                <td rowspan="3">D</td> <!--a celula d está ocupando três linhas-->
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                
                <td>H</td>
                
            </tr>
            <tr>
                
                <td>K</td>
                <td>L</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
