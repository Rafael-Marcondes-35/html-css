<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fontes</title>
    <!--Importado do google fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Satisfy&display=swap');

        body{
            font-family: "pacifico", sans-serif;
            font-size: 2em;
        }
        p {
            font-family: "satisfy", sans-serif;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, laborum cupiditate. Assumenda ea deserunt asperiores ut amet? Ipsa, dignissimos, natus eum, voluptas impedit animi velit officia debitis minus doloribus doloremque.</p>
    
</body>
</html>
