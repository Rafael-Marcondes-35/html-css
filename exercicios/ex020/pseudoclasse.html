<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            background-color: rgb(128, 128, 128);
            display: inline-block; /*coloca os blocos na mesma linha*/
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div> <!-- DIV e uma tag que ocupa a linha inteira-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
