<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com">Curso em VIdeos</a>
        </iframe>
        <!--Tamanho padrão do iframe 300x150-->
        <!--Colocando um link dentro do iframe ele vai mostrar o link caso o iframe não funcione-->
        <!--iframe e um quadro que mostra o conteudo de um site -->
        
        para aprender a programar
    </p>
    <p>O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        também é bem legal


    </p>
</body>
</html>
